<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro." />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />

    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./src/main.js" defer></script>

    <title>Focus Timer 2.0 - Aplicação Pomodoro</title>
  </head>
  <body>
    <div id="app" class="flex">
      <div id="timer">
        <section id="clock" class="flex">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
          <button class="ph ph-play-circle" data-action="toggleRunning">
            <span class="sr-only">Iniciar cronômetro</span>
          </button>
          <button class="ph ph-pause-circle" data-action="toggleRunning">
            <span class="sr-only">Pausar cronômetro</span>
          </button>
          <button class="ph ph-stop-circle" data-action="reset">
            <span class="sr-only">Parar cronômetro</span>
          </button>
          <button class="ph ph-plus-circle" data-action="increaseTime">
            <span class="sr-only">Adicionar mais 5 minutos</span>
          </button>
          <button class="ph ph-minus-circle" data-action="decreaseTime">
            <span class="sr-only">Diminuir 5 minutos</span>
          </button>
        </section>
      </div>

      <section id="sound-cards">
        <button id="forestAudioCard" class="ph ph-tree-evergreen">
          <span class="sr-only">Ativar ou desativar som de floresta</span>
        </button>
        <button id="rainAudioCard" class="ph ph-cloud-rain">
          <span class="sr-only">Ativar ou desativar som de chuva</span>
        </button>
        <button id="coffeeshopAudioCard" class="ph ph-storefront">
          <span class="sr-only">Ativar ou desativar som ambiente (cafeteria)</span>
        </button>
        <button id="campfireAudioCard" class="ph ph-campfire">
          <span class="sr-only">Ativar ou desativar som de fogueira</span>
        </button>
      </section>
    </div>
  </body>
</html>
